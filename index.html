<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        function mostra(id){
            alert('Excluindo item de id:' + id);
        }        
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - by Clayton Rodrigues</title>
</head>
<body>
    <header class="header__container">
        <img src="./images/Logo.png" alt="Logotipo Alura Geek" />
    </header>
    <main class="main__container">
        <section class="main__container__left">
            <h2>Meus Produtos:</h2>
            <div class="cards" data-lista></div>
        </section>
        <section class="main__container__right">
            <h2>Adicionar Produto:</h2>
            <div class="form">
                <form data-formulario>
                    <input type="text" placeholder="nome..."  data-titulo/>
                    <input type="text" placeholder="valor..." data-valor/>
                    <input type="text" placeholder="images..." data-imagem/>
                    <div class="buttons">
                        <button class="button__color" type="submit">
                            Guardar
                        </button>
                        <button class="button">
                            Limpar
                        </button>
                    </div>
                </form>
            </div>
        </section>        
    </main>
    <footer class="footer">
        <img src="./images/Logo.png" alt="Logo Alura Geek" />
        <p>Desenvolvido por Clayton Rodrigues</p>
        <span>Alura Latam - 2024</span>
    </footer> 
    <script src="./js/deleta-produto.js" type="module"></script>
    <script src="./js/mostraCards.js" type="module"></script>
    <script src="./js/cria-produto.js" type="module"></script>
</body>
</html>
